<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 賣家成長服務 - 專業服務商合作夥伴</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37P5SJV112"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-37P5SJV112');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Amazon Ember', 'Arial', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #161D26;
            background-color: #FFFFFF;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Amazon Brand Colors */
        .bg-smile-orange { background-color: #FF6200; }
        .bg-squid-ink { background-color: #161D26; }
        .bg-white { background-color: #FFFFFF; }
        .bg-off-white { background-color: #F5F3EF; }
        
        .text-smile-orange { color: #FF6200; }
        .text-squid-ink { color: #161D26; }
        .text-white { color: #FFFFFF; }
        
        /* Header */
        .header {
            background-color: #161D26;
            padding: 20px 0;
            text-align: center;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #F5F3EF 0%, #FFFFFF 100%);
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 52px;
            font-weight: bold;
            color: #161D26;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero .highlight {
            color: #FF6200;
            font-size: 56px;
        }
        
        .hero-subtitle {
            font-size: 26px;
            color: #161D26;
            margin-bottom: 40px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }
        
        .professional-note {
            font-size: 18px;
            color: #161D26;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFFFFF 100%);
            padding: 25px 30px;
            border-radius: 15px;
            border-left: 5px solid #FF6200;
            margin: 30px auto;
            line-height: 1.6;
            max-width: 900px;
            box-shadow: 0 5px 20px rgba(22, 29, 38, 0.08);
        }
        
        /* Navigation */
        .nav-section {
            background-color: #FFFFFF;
            padding: 50px 0;
            border-bottom: 2px solid #F5F3EF;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .nav-tab {
            background-color: #F5F3EF;
            color: #161D26;
            padding: 18px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 140px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 3px 10px rgba(22, 29, 38, 0.05);
        }
        
        .nav-tab:hover, .nav-tab.active {
            background-color: #FF6200;
            color: #FFFFFF;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 98, 0, 0.3);
        }
        
        /* Service Provider Cards */
        .providers-section {
            background-color: #F5F3EF;
            padding: 80px 0;
        }
        
        .providers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-top: 50px;
        }
        
        .provider-card {
            background-color: #FFFFFF;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(22, 29, 38, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(245, 243, 239, 0.8);
        }
        
        .provider-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(22, 29, 38, 0.12);
        }
        
        .provider-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #F5F3EF;
        }
        
        .provider-logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-right: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(22, 29, 38, 0.1);
        }
        
        .provider-name {
            font-size: 28px;
            font-weight: bold;
            color: #161D26;
        }
        
        .offer-section {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #F5F3EF 0%, #FFFFFF 100%);
            border-radius: 15px;
            border-left: 6px solid #FF6200;
        }
        
        .offer-title {
            font-size: 20px;
            font-weight: bold;
            color: #FF6200;
            margin-bottom: 15px;
        }
        
        .offer-description {
            font-size: 17px;
            color: #161D26;
            line-height: 1.7;
            white-space: pre-line;
        }
        
        .offer-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(22, 29, 38, 0.1);
        }
        
        .contact-section {
            margin-top: 30px;
            padding: 25px;
            background-color: #161D26;
            border-radius: 15px;
            color: #FFFFFF;
        }
        
        .contact-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FF6200;
        }
        
        .contact-info {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .company-intro {
            margin: 25px 0;
            padding: 25px;
            background: linear-gradient(135deg, #F5F3EF 0%, #FFFFFF 100%);
            border-radius: 15px;
            font-size: 16px;
            color: #161D26;
            line-height: 1.7;
            border: 1px solid rgba(245, 243, 239, 0.8);
        }
        
        .qr-code {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 15px 0;
            border-radius: 8px;
        }
        
        /* Footer */
        .footer {
            background-color: #161D26;
            padding: 50px 0;
            text-align: center;
            color: #FFFFFF;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
            }
            
            .hero .highlight {
                font-size: 44px;
            }
            
            .hero-subtitle {
                font-size: 22px;
            }
            
            .provider-header {
                flex-direction: column;
                text-align: center;
            }
            
            .provider-logo {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            cursor: pointer;
        }
        
        .modal-image {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>
                    亞馬遜賣家成長服務<br>
                    <span class="highlight">專屬服務商優惠方案</span>
                </h1>
                <p class="hero-subtitle">
                    精選優質服務商 提供市場唯一的專屬優惠方案<br>
                    助力您的業務持續成長與擴展
                </p>
                <div class="professional-note">
                    <strong>🎁 優惠啟用流程</strong><br>
                    1️⃣ 加入亞馬遜賣家成長服務<br>
                    2️⃣ 獲得專屬優惠密碼<br>
                    3️⃣ 與服務商聯繫時提供優惠密碼, 即享有專屬優惠
                </div>
            </div>
        </div>
    </section>

    <!-- Navigation Section -->
    <section class="nav-section">
        <div class="container">
            <div class="nav-tabs" id="navigation">
                <button class="nav-tab active" onclick="filterProviders('金流服務')">金流服務</button>
                <button class="nav-tab" onclick="filterProviders('FBA審計與賠付')">FBA審計與賠付</button>
                <button class="nav-tab" onclick="filterProviders('逆物流')">逆物流</button>
                <button class="nav-tab" onclick="filterProviders('短影音')">短影音</button>
                <button class="nav-tab" onclick="filterProviders('站外導流')">站外導流</button>
            </div>
        </div>
    </section>

    <!-- Providers Section -->
    <section class="providers-section">
        <div class="container">
            <div class="providers-grid" id="providers-grid">
                <!-- Provider cards will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright © 2025 Amazon. All Rights Reserved. | 版權所有 © 2025 亞馬遜。保留所有權利。</p>
        </div>
    </footer>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <img class="modal-image" id="modalImage">
    </div>

    <script src="providers_data.js"></script>
    <script>
        // GA事件追蹤函數
        function trackContact(providerName, contactType) {
            gtag('event', 'contact_provider', {
                'provider_name': providerName,
                'contact_type': contactType,
                'event_category': 'engagement',
                'page_type': 'paid_services'
            });
        }

        function filterProviders(category) {
            const grid = document.getElementById('providers-grid');
            const tabs = document.querySelectorAll('.nav-tab');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            grid.innerHTML = '';
            
            const filteredProviders = providers.filter(provider => provider.service_type === category);
            filteredProviders.forEach(provider => {
                const card = createProviderCard(provider);
                grid.appendChild(card);
            });
        }

        function createProviderCard(provider) {
            const card = document.createElement('div');
            card.className = 'provider-card';
            
            const logoPath = provider.logo ? `logo/${provider.logo}` : '';
            const discountImagePath = provider.discount_image ? `discount image/${provider.discount_image}` : '';
            const qrCodePath = provider.qr_code ? `qrcode/${provider.qr_code}` : '';
            
            let discountImagesHtml = '';
            if (discountImagePath) {
                discountImagesHtml = `<img src="${discountImagePath}" alt="服務方案" class="offer-image" onclick="openImageModal('${discountImagePath}')" style="cursor: pointer;">`;
            }
            
            let qrCodeHtml = '';
            if (qrCodePath) {
                qrCodeHtml = `<img src="${qrCodePath}" alt="聯繫 QR Code" class="qr-code">`;
            }
            
            // 將優惠描述中的網址轉換為超連結
            let offerDescription = provider.offer_description;
            if (offerDescription) {
                offerDescription = offerDescription.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: #FF6200;">$1</a>');
            }
            
            card.innerHTML = `
                <div class="provider-header">
                    ${logoPath ? `<img src="${logoPath}" alt="${provider.company}" class="provider-logo" onclick="openImageModal('${logoPath}')" style="cursor: pointer;">` : ''}
                    <div class="provider-name">${provider.company}</div>
                </div>
                
                <div class="offer-section">
                    <div class="offer-title">🎯 專業服務方案</div>
                    <div class="offer-description">${offerDescription}</div>
                    ${discountImagesHtml}
                </div>
                
                <div class="contact-section">
                    <div class="contact-title">📞 聯繫方式</div>
                    <div class="contact-info">👤 專案經理：${provider.name}</div>
                    ${provider.email ? `<div class="contact-info">📧 Email：<a href="mailto:${provider.email}" style="color: #FF6200;" onclick="trackContact('${provider.company}', 'email')">${provider.email}</a></div>` : ''}
                    ${provider.phone ? `<div class="contact-info">📱 聯繫電話：<span onclick="trackContact('${provider.company}', 'phone')" style="cursor: pointer;">${provider.phone}</span></div>` : ''}
                    ${provider.line_id ? `<div class="contact-info">💬 LINE ID：<span onclick="trackContact('${provider.company}', 'line')" style="cursor: pointer;">${provider.line_id}</span></div>` : ''}
                    ${qrCodeHtml}
                </div>
                
                ${provider.company_intro ? `
                <div class="company-intro">
                    <strong>🏢 公司簡介：</strong><br>
                    ${provider.company_intro}
                    ${provider.website ? `<br><br>🌐 官方網站：<a href="${provider.website.startsWith('http') ? provider.website : 'https://' + provider.website}" target="_blank" style="color: #FF6200;" onclick="trackContact('${provider.company}', 'website')">${provider.website}</a>` : ''}
                </div>
                ` : ''}
                
                <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 2px solid #F5F3EF;">
                    <a href="#navigation" style="color: #FF6200; text-decoration: none; font-size: 18px; display: inline-block; padding: 12px 20px; border-radius: 25px; background: linear-gradient(135deg, #FFF3E0 0%, #FFFFFF 100%); transition: all 0.3s ease; font-weight: 600;" onmouseover="this.style.backgroundColor='#FFE0B2'; this.style.transform='translateY(-2px)'" onmouseout="this.style.backgroundColor='#FFF3E0'; this.style.transform='translateY(0)'">
                        🔝 返回服務選單
                    </a>
                </div>
            `;
            
            return card;
        }

        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        window.onload = function() {
            document.querySelector('.nav-tab').click();
        };
    </script>
</body>
</html>
